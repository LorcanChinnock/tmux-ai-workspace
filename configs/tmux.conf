# ========================================
# tmux-ai-workspace Configuration
# ========================================
# This configuration provides a modern, mouse-enabled tmux setup
# optimized for AI-assisted development workflows.

# ----------------------------------------
# Basic Settings
# ----------------------------------------

# Enable mouse support for clicking, scrolling, and pane resizing
set -g mouse on

# Set prefix to Ctrl+b (default, but explicit for clarity)
set -g prefix C-b

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Increase scrollback buffer size for long outputs
set -g history-limit 50000

# Start window and pane numbering at 1 (easier keyboard access)
set -g base-index 1
setw -g pane-base-index 1

# ----------------------------------------
# Display Settings
# ----------------------------------------

# Enable 256 color and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Reduce escape time for faster command sequences (important for vim)
set -s escape-time 0

# Automatically renumber windows when one is closed
set -g renumber-windows on

# ----------------------------------------
# Status Bar (Default Orange Theme)
# ----------------------------------------

# Status bar styling
set -g status-style 'bg=colour237 fg=colour255'
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M'
set -g status-left-length 20

# Current window highlighting
setw -g window-status-current-style 'fg=colour208 bold'

# ----------------------------------------
# Pane Settings
# ----------------------------------------

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour208'

# Display pane titles at the top
set -g pane-border-status top
set -g pane-border-format ' #{pane_index} #{pane_title} '

# ----------------------------------------
# Key Bindings
# ----------------------------------------

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting (maintains current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane synchronization toggle (useful for running commands in all panes)
bind S setw synchronize-panes

# ----------------------------------------
# TPM Plugin Manager
# ----------------------------------------
# These plugins are optional but enhance tmux functionality.
# Install TPM with: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I to install plugins.

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
